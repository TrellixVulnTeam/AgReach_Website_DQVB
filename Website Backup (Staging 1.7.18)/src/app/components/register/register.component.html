<div class="container">
  <form [formGroup]="registerForm">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading text-center">
            <h3 class="panel-title">Welcome to AgReach</h3>
          </div>
          <div class="panel-body">
            <p>Please fill out the information below in order to register with the AgReach Management Portal.</p>
            <div class="form-group">
              <label class="strong">Your Information:</label>
              <input class="form-control" formControlName="fullName" placeholder="Name" autofocus>
            </div>

            <div class="form-group">
              <label class="font-bold">Login Details:</label>
              <br/>
              <label>Email Address:</label>
              <input class="form-control" placeholder="Email Address" formControlName="email" type="email">
              <div class="alert alert-danger"
                   *ngIf="registerForm.get('email').invalid && registerForm.get('email').dirty">
                <div *ngIf="registerForm.get('email').errors.required">An email address is required</div>
                <div *ngIf="registerForm.get('email').errors.pattern">Please enter a valid email address</div>
              </div>
              <label>Password:</label>
              <input class="form-control" placeholder="Password" formControlName="password" type="password">
              <div class="alert alert-danger"
                   *ngIf="registerForm.get('password').dirty && registerForm.get('password').invalid">
                <div *ngIf="registerForm.get('password').errors.required">Password is required</div>
                <div *ngIf="registerForm.get('password').errors.minlength">Password must be at least 5 characters long
                </div>
              </div>
              <label>Confirm Password:</label>
              <input class="form-control" placeholder="Confirm Password" formControlName="confirmPassword"
                     (input)="confirmPassword()" type="password">
              <div *ngIf="passwordMismatch" class="alert alert-danger">
                Passwords don't match
              </div>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
              <label>Access Code:</label>
              <input class="form-control" formControlName="accessCode" placeholder="Access Code" type="email">
              <div class="alert alert-danger"
                   *ngIf="registerForm.get('accessCode').dirty && registerForm.get('accessCode').invalid">
                <div *ngIf="registerForm.get('accessCode').errors.required">Access code is required</div>
              </div>
            </div>
            <input type="submit" value="Register" [disabled]="registerForm.invalid || passwordMismatch"
                   class="btn btn-success btn-block" (click)="register()">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
